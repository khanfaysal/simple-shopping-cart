      //function use
      function handleProductChange(isIncrease){
         const caseInput = document.getElementById('case-quantity');
         const caseQuantity = parseInt(caseInput.value);
         // const caseNewCount = caseQuantity - 1;
         let caseNewCount = caseQuantity;
         if(isIncrease == true){

         }
         caseInput.value = caseNewCount;
         const caseTotalPrice = caseNewCount * 59;
         document.getElementById('caseTotalPrice').innerText = '$' + caseTotalPrice;
      }
